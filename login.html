<html><head>
    <meta charset="utf-8">
    <title>shop volley</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
 
</head>

<body style="height: 100vh;">
  

    <div class="container h-100 d-flex justify-content-center">
        <div class="row mx-auto col-10 " style="margin-top:5vh;"> <!-- Centre le formulaire horizontalement -->
            <section class="col-12">
                <form method="post" action="index.html" class="p-4 border rounded bg-light">
                    <h2 class="text-center" style="color:#00466d;">Login</h2>
                    <div class="mb-3">
                        <label for="nom" class="form-label">
                            <h5 style="color: rgb(128, 128, 128);">Nom</h5>
                        </label>
                        <input type="text" name="nom_utilisateur" class="form-control" placeholder="Nom" required="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <h5 style="color: rgb(128, 128, 128);">Password</h5>
                        </label>
                        <input type="password" name="mot_de_passe" class="form-control" placeholder="******" required="">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Connexion" class="btn btn-primary" style="width: 100%;">
                    </div>
                </form>
            </section>
        </div>
    </div>


<script src="js/bootstrap.min.js"></script>

</body></html>
